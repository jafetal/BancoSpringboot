<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/EstilosGeneral.css}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
<title >Movimiento en saldo</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sistema Bancario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
		
				<li class="nav-item active"><a class="nav-link" th:href="@{/cliente}"><i class='fas fa-home icono'></i>Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				
				
				<li class="nav-item">
				
				<a class="nav-link" th:href="@{/cliente/informacion}"><i class='far fa-user-circle icono'></i>informacion</a>
				</li>
				
				
				<li> <div class="dropdown nav-item">
				 <a class="nav-link dropdown-toggle" data-toggle="dropdown"
					th:href="@{/}"><i class="fas fa-wallet icono"></i>Monto</a>
				 
				  <div class="dropdown-menu">
				    <a class="dropdown-item" th:href="@{/cliente/abonar}"><i class="fas fa-guitar iC"></i>Abonar</a>
				    <a class="dropdown-item" th:href="@{/cliente/retirar}"><i class="fas fa-sign-in-alt iC"></i>Retirar</a>
				  </div>
				</div> </li>
				  
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cliente/prestamo}"><i class='far fas fa-money-bill-wave icono'></i>Prestamos</a></li>
				<li> <div class="dropdown nav-item">
				 
				 
				  
				</div> </li>
			</ul>
		</div>
	</nav>


	<div class="container">
	<div class="menuClientes">
	<div class = "pClientes">
	<h1>Pagar Prestamo</h1>
		<div th:object="${monto}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				Llene los campos correctamente para continuar
			</ul>
		</div>
		<form th:action="@{/cliente/abonarPAction/}" method="post"
			th:object="${monto}">
			<div class="form-group">
				<label class="col-sm-12 col-form-label" for="Monto">Monto:</label>
				<div class="col-sm-12">
					<input type="text" id="numero" th:field="*{numero}"
						class="form-control" th:errorclass="'form-control alert-danger'">
					<div class="form-text text-danger"
						th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
				<a th:href="@{/cliente/prestamo}">
					<button type="button" class="btn btn-dark">Cancelar</button>
					</a>
					<input type="submit" id="enviar" value="Realizar movimiento"
						class="btn btn-primary">
					
				</div>
			</div>
		</form>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
