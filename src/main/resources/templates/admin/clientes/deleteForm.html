<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/EstilosGeneral.css}">
<title >Nuevo Cliente</title>
</head>
<body>
	<div class="container" style="padding-top:20px;">
		<a th:href="@{/admin/clientes}">
					<button type="button" class="btn btn-dark">Cancelar</button>
					</a>
	<div class="pClientes">
	<div class="menuClientes">
	<h1>Clientes</h1>
	<div class="table-wrapper-scroll-y my-custom-scrollbar">
		<table class="table" style="background-color:#e5e5e5;border-radius:20px;">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th></th>
				</tr>
			</thead>
			<tbody >
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.Nombre}"></td>
					<td><button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#modal-delete'+${cliente.id}" >
					 	 Eliminar
						</button></td>
					</form>
						<div class="modal fade" th:id="modal-delete+${cliente.id}" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">  
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLabel">¿Desea continuar?</h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
						        El cliente: <h3><p th:text="${cliente.Nombre}"></p></h3><p>Sera borrado junto con sus prestamos, esta opción no se puede deshacer
						      	</p>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						        <a class="btn btn-danger" th:href="@{/admin/cliente/eliminar/} + ${cliente.id}">Eliminar</a>
						      </div>
						    </div>
						  </div>
						</div>
				</tr>
			
			</tbody>
			
		</table>
		</div>
	</div>

	</div>
		
		
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
