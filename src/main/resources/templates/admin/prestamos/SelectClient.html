<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Prestamo</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/EstilosGeneral.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Sistema Administrador</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
		
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class='fas fa-home icono'></i>Inicio
						<span class="sr-only">(current)</span>
				</a></li>
				
				
				<li class="nav-item">
				
				<a class="nav-link" th:href="@{/admin/clientes}"><i class='far fa-user-circle icono'></i>Clientes</a>
				</li>
				
				
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/admin/prestamos}"><i class='far fas fa-money-bill-wave icono'></i>Prestamos</a></li>
					
					
				<li> <div class="dropdown nav-item">
				 <a class="nav-link dropdown-toggle" data-toggle="dropdown"
					th:href="@{/}"><i class='far fas fa-search icono'></i>Busquedas</a>
				 
				  <div class="dropdown-menu">
				    <a class="dropdown-item" th:href="@{/admin/listaClientes}">Clientes</a>
				    <a class="dropdown-item" th:href="@{/}">Prestamos</a>
				    <a class="dropdown-item" th:href="@{/}">Dinero</a>
				  </div>
				</div> </li>
			</ul>
		</div>
	</nav>
	
	
	<div class="container">
		<div><h2>Seleccione el cliente el cual solicita el prestamo:</h2></div>
		  <input class="form-control" id="myInput" type="text" placeholder="Id o nombre">
		 <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Monto</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="myTable">
				<tr th:each="cliente: ${clientes}" >
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.Nombre}"></td>
					<td th:text="${cliente.Monto}"></td>
					<td> <a class="btn btn-success" th:href="@{/admin/prestamo/form/} + ${cliente.id}">Seleccionar</a> </td>
				</tr>
			</tbody>
		</table>
	</div>

	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
	$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
		    var value = $(this).val().toLowerCase();
		    $("#myTable tr").filter(function() {
		      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		    });
		  });
		});
	</script>
</body>
</html>
